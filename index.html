<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
</head>

    <body>
        <div id="todo-container" class="container">
            <h2>To-Do List</h2>
            <div class="mb-3">
                <input type="text" id="taskTitle" placeholder="Title" class="form-control">
                <input type="text" id="taskDescription" placeholder="Description" class="form-control">
                <button onclick="addTask()" class="btn btn-primary mt-2">Add Task</button>
            </div>
            <div id="tasks"></div>
        </div>
    
        <!-- Add Bootstrap JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
    </body>
    </html>
